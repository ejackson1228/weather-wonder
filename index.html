<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link src="./Assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid row bg-primary bg-gradient">
        <header class="col-12">
        <h1 id="page-header" class="text-center text-warning">Weather Dashboard</h1>
        </header>
    </div>
    
    <div class="container col-3 float-start">
        <div id="search-form" class="row col-12 border-bottom border-dark m-2">
            <h5 class="text-center">Search for a City:</h5>
            <form id="city-submit" class="p-2">
                <input type="text" id="city" placeholder="Search a City..." class="col-12">
            </form>
            <button id="city-submit-button" class="btn btn-success btn-sm m-2 col-11 " type="button">Search</button>
        </div>

        <div id="searched-cities" class="row m-2">
            <ul id="previous-cities" class="">
                <li class="">previous city searched</li>
            </ul>
        </div>
       
    </div>
    
    
    <div class="container col-9 float-end">
        <div id="current-weather" class="row">
                <div class=>
                    <h6 id="current-header">Displaying Current Weather For:</h6>
                </div>
        </div>

        <div id="forecast" class="row">
            <h5>insert future forecast here</h5>
        </div>
    </div>

    </div>


    <script src="./Assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
